<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Área de Administração</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background-color: #333; color: #fff; padding: 10px; text-align: center; }
        nav { margin: 20px 0; }
        nav a { margin: 0 10px; text-decoration: none; color: #333; }
        .container { padding: 20px; }
        form { max-width: 300px; margin: auto; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 8px; box-sizing: border-box; }
        .form-group button { width: 100%; padding: 10px; background-color: #333; color: #fff; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h1>Área de Administração</h1>
    </header>
    <nav>
        <a href="login.html">Login</a>
        <a href="cadastro-tema.html">Cadastro de Tema</a>
        <a href="cadastro-usuario.html">Cadastro de Usuário</a>
        <a href="index.html">Página Inicial</a>
    </nav>
    <div class="container">
        <h2>Login</h2>
        <form action="dashboard.html" method="post">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Entrar</button>
            </div>
        </form>
    </div>
    <footer>
        <p>Autor: Seu Nome - <a href="sobre.html" style="color: #fff;">Sobre o Autor</a></p>
    </footer>
</body>
</html>
